<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logo generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: rgb(144, 40, 75);
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px; /* افزایش فاصله بین ورودی، دکمه و مستطیل */
        }
        #signature {
            font-size: 40px;
            font-weight: bold;
            color: black;
            border: 2px solid #062703;
            padding: 26px 50px;
            width: 160px;
            height: 12px;
            line-height: 14px;
           display:none;
        }
        h2 {
            font-size: 60px;
            color: rgb(7, 54, 7);
            font-family: fantasy;
            margin: 60px 0 30px 0; /* فاصله پایین از عنوان بیشتر */
        }
        input {
            padding: 10px;
            font-size: 18px;
            margin-top: 80px;
            margin-right: 10px;
            width: 250px;
            text-align: center;
            background-color: #83f999;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
          
            color: rgb(255, 255, 255);
            background-color: rgb(72, 108, 100);
            border: none;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1 style="position: fixed; font-size: 20px; bottom: 110px; left: 50%; transform: translateX(-50%); color: #83f999;">
        Pay Attention!!<br>
        <br>
    1.Every time you click on generation the sign changes.<br>
    <br>
        2.just enter your name or lastname not both.<br>
    </h1>

    <h2>Signature Generator</h2>
    <div id="container">
        <input type="text" id="name" placeholder="Enter your name">
        <div id="signature"></div>
        <button onclick="generateSignature()">Generate</button>
    </div>

    <script>
        const fonts = [
            "'Dancing Script', cursive", 
            "'Roboto', sans-serif", 
            "'Pacifico', cursive", 
            "'Sacramento', cursive"
        ];

        function generateSignature() {
            let name = document.getElementById("name").value;
            let signatureDiv = document.getElementById("signature");

            if (name.trim() === "") {
                alert("Please enter a name");
                signatureDiv.style.display = 'none';
                return;
            }

            // انتخاب یک فونت تصادفی
            let randomFont = fonts[Math.floor(Math.random() * fonts.length)];

            // نمایش امضا با فونت تصادفی
            signatureDiv.innerText = name;
            signatureDiv.style.fontFamily = randomFont;
            signatureDiv.style.display = 'inline-block'; // نمایش مستطیل
        }
    </script>
</body>
</html>
